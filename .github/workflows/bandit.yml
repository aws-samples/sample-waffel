name: Bandit Security Scan

on: [push, pull_request]

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    - name: Run bandit
      run: |
        bandit -r waffel -f txt
